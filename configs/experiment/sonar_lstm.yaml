# @package _global_

defaults:
  - override /model: lstmbidir
  - override /callbacks: modelcheckpoint
  - override /trainer: gpu

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["experiement", "simple_dense_net"]
root_train_path: "/disk1/data/preproc_sonar/dw_2019/"
root_val_path: "/disk1/data/preproc_sonar/validation_dataset/"

trainer:
  accelerator: auto
  devices: 1
  strategy: ddp
  min_epochs: 5
  max_epochs: 10
  gradient_clip_val: 0.5

model:
  optimizer:
    lr: 0.002
  net:
    input_size: 1024
    num_classes: 2
  compile: false

data:
  batch_size: 1

logger:
  wandb:
    tags: ${tags}
    group: "path"
  aim:
    experiment: name

name: experiment_name