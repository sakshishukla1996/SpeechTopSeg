# @package _global_

defaults:
  - override /data: harcoded_loader
  - override /model: lstm1
  - override /callbacks: richprogress
  - override /trainer: gpu

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["experiement", "sonar", "bilstm", "en", "random"]
root_train_path: "/data/preproc_sonar_single/fr/"
root_val_path: "/data/preproc_sonar/validation_dataset/"

trainer:
  accelerator: auto
  devices: 1
  strategy: ddp
  min_epochs: 5
  max_epochs: 10
  gradient_clip_val: 0.5
  val_check_interval: 0.5
  num_sanity_val_steps: 0

model:
  optimizer:
    lr: 0.002
  net:
    input_size: 1024
    num_classes: 2
  compile: false

data:
  batch_size: 1
  num_workers: 0

logger:
  wandb:
    tags: ${tags}
    project: Sonar_text
    group: sonar_text
  aim:
    experiment: sonar_en_lstm1_random

name: sonar_en_lstm1_random